    <style>
        :root {

            --bg-light: #0f172a;
            --accent-blue: #3b82f6;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: var(--text-white); 
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }

        header {
            padding: 40px 15px; text-align: center;
            background: linear-gradient(to bottom, rgba(30, 64, 175, 0.3), transparent);
        }
        h1 { font-weight: 800; font-size: 2rem; text-shadow: 0 0 20px var(--accent-glow); margin-bottom: 25px; }
        
        #search-input { 
            width: 100%; max-width: 500px; padding: 12px 25px; border-radius: 50px;
            border: 2px solid rgba(59, 130, 246, 0.3); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s; font-size: 0.9rem;
        }

        /* QU·∫¢NG C√ÅO SLOT - T·ªêI ∆ØU KHO·∫¢NG C√ÅCH */
        .ad-slot {
            background: rgba(0,0,0,0.4); border: 1px dashed rgba(255,255,255,0.1);
            margin: 25px auto; min-height: 90px; border-radius: 12px;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            max-width: 100%;
        }
        .ad-slot iframe { max-width: 100% !important; }

        .maintain-note {
           text-align: center; color: #64748b; font-size: 0.65rem;
           font-weight: 600; margin-top: -10px; margin-bottom: 20px;
           letter-spacing: 0.5px; text-transform: uppercase;
        }

        .floating-circle-ad {
            position: fixed; bottom: 100px; right: 15px;
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--accent-blue); border: 2px solid white;
            box-shadow: 0 0 15px var(--accent-glow);
            z-index: 9999; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            animation: bounce 2s infinite; font-size: 0.6rem; font-weight: 800; text-align: center;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        @media (min-width: 768px) { #games-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }

        .game-card { background: rgba(30, 41, 59, 0.5); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; }
        .game-card h3 { padding: 10px; text-align: center; font-size: 0.75rem; }

        .btn-back { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 8px 18px; border-radius: 30px; cursor: pointer; margin-bottom: 15px; font-weight: bold; }
        .game-detail-img { width: 100%; border-radius: 12px; margin: 15px 0; }
        .game-detail-desc { line-height: 1.5; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; font-size: 0.85rem; margin-top: 15px; }
        .game-ss-img { width: 100%; border-radius: 10px; object-fit: cover; height: auto; max-height: 300px; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }

        .download-area { background: #020617; border: 1px solid #1e293b; padding: 25px 15px; border-radius: 20px; text-align: center; margin-top: 20px; }
        .btn-unlock { background: #f59e0b; color: white; border: none; padding: 14px 20px; border-radius: 50px; font-weight: 800; width: 100%; max-width: 320px; }
        .btn-download-final { background: #16a34a; color: white; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; display: inline-block; width: 100%; max-width: 320px; }
    </style>
</head>
<body>

    <div class="floating-circle-ad" onclick="window.open('https://www.effectivegatecpm.com/sq5fzn68?key=599266e677654f9a125ceb4f0fe9c0ad', '_blank')">

    <div id="main-scene">
        <header>
            <h1>üéÆ BLUE GAME STORE</h1>
            <input type="text" id="search-input" placeholder="T√¨m game...">
        </header>
        <div class="container">
            <div class="ad-slot">
                <script type="text/javascript">
                    atOptions = { 'key' : '5133340e8078c264a7b95a84151d40a4', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };
                </script>
                <script src="https://www.highperformanceformat.com/5133340e8078c264a7b95a84151d40a4/invoke.js"></script>
            </div>
            <p class="maintain-note">Qu·∫£ng c√°o ƒë·ªÉ duy tr√¨ web</p>

            <div id="games-grid"></div>

            <p class="maintain-note" style="margin-top: 30px;">Ch√∫c m·ªçi ng∆∞·ªùi ch∆°i game vui v·∫ª</p>
        </div>
    </div>

    <div id="detail-scene" class="hidden">
        <div class="container">
            <button class="btn-back" onclick="goBack()">‚Üê QUAY L·∫†I</button>
            <h1 id="det-title" style="color:var(--accent-blue); font-size: 1.3rem;">T√™n Game</h1>
            
            <img id="det-img" src="" class="game-detail-img">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <img id="det-ss1" src="" class="game-ss-img" alt="Screenshot 1">

                    <script type="text/javascript">
                        atOptions = { 'key' : '5133340e8078c264a7b95a84151d40a4', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };
                    </script>
                    <script src="https://www.highperformanceformat.com/5133340e8078c264a7b95a84151d40a4/invoke.js"></script>
                </div>
                
                <div id="unlock-container">
                    <button class="btn-unlock" onclick="startUnlock()">NH·∫§N ƒê·ªÇ M·ªû KH√ìA LINK T·∫¢I</button>
                </div>
                
                <div id="download-container" class="hidden">
                    <a href="#" id="det-link" class="btn-download-final" target="_blank">T·∫¢I GAME NGAY</a>
                </div>
            </div>
            
            <p class="maintain-note" style="margin-top: 20px;">Qu·∫£ng c√°o ƒë·ªÉ duy tr√¨ web</p>

    <script src="games-data.js"></script>
    <script>
        const mainScene = document.getElementById('main-scene');
        const detailScene = document.getElementById('detail-scene');
        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');

        function renderHome(list) {
            gamesGrid.innerHTML = '';
            list.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => showDetail(game.id);
                card.innerHTML = `<img src="${game.image}"><h3>${game.name}</h3>`;
                gamesGrid.appendChild(card);
            });
        }

        function showDetail(id) {
            const game = gamesData.find(g => g.id === id);
            if (!game) return;
            history.pushState({ scene: 'detail' }, '');
            document.getElementById('det-title').innerText = game.name;
            document.getElementById('det-img').src = game.image;
            document.getElementById('det-ss1').src = game.ss1 || ""; 
            document.getElementById('det-ss2').src = game.ss2 || "";
            document.getElementById('det-desc').innerText = game.description;
            document.getElementById('det-link').href = game.downloadLink;
            
            document.getElementById('unlock-container').classList.remove('hidden');
            document.getElementById('download-container').classList.add('hidden');
            mainScene.classList.add('hidden');
            detailScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function goBack() {
            detailScene.classList.add('hidden');
            mainScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        window.onpopstate = function(event) {
            detailScene.classList.add('hidden');
            mainScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        };
        
        function startUnlock() {
            window.open('https://www.effectivegatecpm.com/sq5fzn68?key=599266e677654f9a125ceb4f0fe9c0ad', '_blank');

            const btn = document.querySelector('.btn-unlock');
            let time = 10;
            btn.disabled = true;
            const timer = setInterval(() => {
                btn.innerText = `ƒêANG KI·ªÇM TRA... ${time}s`;
                time--;
                if (time < 0) {
                    clearInterval(timer);
                    document.getElementById('unlock-container').classList.add('hidden');
                    document.getElementById('download-container').classList.remove('hidden');
                }
            }, 1000);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderHome(gamesData.filter(g => g.name.toLowerCase().includes(term)));
        });

        if (typeof gamesData !== 'undefined') renderHome(gamesData);
    </script>
