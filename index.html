<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Blue Gaming Store - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-light: #0f172a;
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-white: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: var(--text-white); 
            min-height: 100vh;
            padding-bottom: 80px; /* Ch·ª´a kho·∫£ng tr·ªëng cho n√∫t n·ªïi mobile */
        }

        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }

        /* HEADER MOBILE-FIRST */
        header {
            padding: 30px 15px; text-align: center;
            background: linear-gradient(to bottom, rgba(30, 64, 175, 0.3), transparent);
        }
        h1 { font-weight: 800; font-size: 1.8rem; text-shadow: 0 0 15px var(--accent-glow); margin-bottom: 20px; }
        
        #search-input { 
            width: 100%; max-width: 500px; padding: 12px 25px; border-radius: 50px;
            border: 2px solid rgba(59, 130, 246, 0.3); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s; font-size: 0.9rem;
        }

        /* D√íNG CH·ªÆ DUY TR√å WEB */
        .maintain-note {
           text-align: center; color: #64748b; font-size: 0.65rem;
           font-weight: 600; margin: 15px 0;
           letter-spacing: 0.5px; text-transform: uppercase;
        }

        /* N√öT N·ªîI MOBILE (KI·∫æM TI·ªÄN CH√çNH) */
        .floating-circle-ad {
            position: fixed; bottom: 30px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent-blue); border: 2px solid white;
            box-shadow: 0 0 20px var(--accent-glow);
            z-index: 9999; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            animation: bounce 2s infinite; font-size: 0.65rem; font-weight: 800; text-align: center;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* GRID GAME T·ªêI ∆ØU 2 C·ªòT CHO ƒêI·ªÜN THO·∫†I */
        #games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 10px; }
        @media (min-width: 768px) { #games-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; } }

        .game-card { background: rgba(30, 41, 59, 0.5); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .game-card img { width: 100%; height: 110px; object-fit: cover; }
        @media (min-width: 768px) { .game-card img { height: 160px; } }
        .game-card h3 { padding: 10px; text-align: center; font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CHI TI·∫æT GAME MOBILE */
        .btn-back { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 8px 18px; border-radius: 30px; cursor: pointer; margin-bottom: 15px; font-weight: bold; font-size: 0.8rem; }
        .game-detail-img { width: 100%; border-radius: 12px; margin: 5px 0 15px 0; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        .game-detail-desc { line-height: 1.5; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; font-size: 0.85rem; text-align: justify; }

        /* 2 ·∫¢NH SCREENSHOT D√ÄI RA (NH∆Ø B·∫†N ƒê√É S·ª¨A) */
        .game-ss-container { display: grid; grid-template-columns: 1fr; gap: 10px; margin: 15px 0; }
        @media (min-width: 600px) { .game-ss-container { grid-template-columns: 1fr 1fr; } }
        .game-ss-img { width: 100%; border-radius: 10px; object-fit: cover; height: 280px; border: 1px solid rgba(255,255,255,0.1); }

        /* KHU V·ª∞C T·∫¢I GAME T·ªêI ∆ØU N√öT B·∫§M */
        .download-area { background: #020617; border: 1px solid #1e293b; padding: 25px 15px; border-radius: 20px; text-align: center; margin-top: 15px; }
        .btn-unlock { background: #f59e0b; color: white; border: none; padding: 15px 20px; border-radius: 50px; font-weight: 800; width: 100%; max-width: 320px; font-size: 0.9rem; cursor: pointer; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .btn-download-final { background: #16a34a; color: white; text-decoration: none; padding: 16px 30px; border-radius: 50px; font-weight: 800; display: inline-block; width: 100%; max-width: 320px; font-size: 1rem; box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3); }
    </style>
</head>
<body>

    <div class="floating-circle-ad" onclick="window.open('https://www.effectivegatecpm.com/sq5fzn68?key=599266e677654f9a125ceb4f0fe9c0ad', '_blank')">
        ADS<br>HOT
    </div>

    <div id="main-scene">
        <header>
            <h1>üéÆ BLUE GAME STORE</h1>
            <input type="text" id="search-input" placeholder="T√¨m game...">
        </header>
        <div class="container">
            <div id="games-grid"></div>
            <p class="maintain-note">Qu·∫£ng c√°o ƒë·ªÉ duy tr√¨ web</p>
            <p class="maintain-note" style="margin-top: -10px;">Ch√∫c m·ªçi ng∆∞·ªùi ch∆°i game vui v·∫ª</p>
        </div>
    </div>

    <div id="detail-scene" class="hidden">
        <div class="container">
            <button class="btn-back" onclick="goBack()">‚Üê QUAY L·∫†I</button>
            <h1 id="det-title" style="color:var(--accent-blue); font-size: 1.4rem; margin-bottom: 10px;">T√™n Game</h1>
            
            <img id="det-img" src="" class="game-detail-img">
            
            <div class="game-ss-container">
                <img id="det-ss1" src="" class="game-ss-img" alt="Screenshot 1">
                <img id="det-ss2" src="" class="game-ss-img" alt="Screenshot 2">
            </div>

            <p id="det-desc" class="game-detail-desc"></p>

            <div class="download-area">
                <div id="unlock-container">
                    <button class="btn-unlock" onclick="startUnlock()">NH·∫§N ƒê·ªÇ M·ªû KH√ìA LINK T·∫¢I</button>
                </div>
                
                <div id="download-container" class="hidden">
                    <a href="#" id="det-link" class="btn-download-final" target="_blank">T·∫¢I GAME NGAY</a>
                </div>
            </div>
            
            <p class="maintain-note">Qu·∫£ng c√°o ƒë·ªÉ duy tr√¨ web</p>
        </div>
    </div>

    <script src="games-data.js"></script>
    <script>
        const mainScene = document.getElementById('main-scene');
        const detailScene = document.getElementById('detail-scene');
        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');

        function renderHome(list) {
            gamesGrid.innerHTML = '';
            list.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => showDetail(game.id);
                card.innerHTML = `<img src="${game.image}"><h3>${game.name}</h3>`;
                gamesGrid.appendChild(card);
            });
        }

        function showDetail(id) {
            const game = gamesData.find(g => g.id === id);
            if (!game) return;
            
            // T·ªêI ∆ØU MOBILE: Gi·ªØ tr·∫°ng th√°i ƒë·ªÉ n√∫t Back ƒëi·ªán tho·∫°i kh√¥ng tho√°t web
            history.pushState({ scene: 'detail' }, '');
            
            document.getElementById('det-title').innerText = game.name;
            document.getElementById('det-img').src = game.image;
            document.getElementById('det-ss1').src = game.ss1 || ""; 
            document.getElementById('det-ss2').src = game.ss2 || "";
            document.getElementById('det-desc').innerText = game.description;
            document.getElementById('det-link').href = game.downloadLink;
            
            document.getElementById('unlock-container').classList.remove('hidden');
            document.getElementById('download-container').classList.add('hidden');
            mainScene.classList.add('hidden');
            detailScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function goBack() {
            if (!detailScene.classList.contains('hidden')) {
                history.back();
            }
        }

        // X·ª¨ L√ù VU·ªêT BACK TR√äN ƒêI·ªÜN THO·∫†I
        window.onpopstate = function(event) {
            detailScene.classList.add('hidden');
            mainScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        };
        
        function startUnlock() {
            // M·ªû SMARTLINK KHI NH·∫§N N√öT
            window.open('https://www.effectivegatecpm.com/sq5fzn68?key=599266e677654f9a125ceb4f0fe9c0ad', '_blank');

            const btn = document.querySelector('.btn-unlock');
            let time = 10;
            btn.disabled = true;
            const timer = setInterval(() => {
                btn.innerText = `ƒêANG KI·ªÇM TRA... ${time}s`;
                time--;
                if (time < 0) {
                    clearInterval(timer);
                    document.getElementById('unlock-container').classList.add('hidden');
                    document.getElementById('download-container').classList.remove('hidden');
                }
            }, 1000);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderHome(gamesData.filter(g => g.name.toLowerCase().includes(term)));
        });

        if (typeof gamesData !== 'undefined') renderHome(gamesData);
    </script>
</body>
</html>
