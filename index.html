<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Gaming Store - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-light: #0f172a;
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-white: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: var(--text-white); 
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* HEADER & SEARCH */
        header {
            padding: 50px 20px; text-align: center;
            background: linear-gradient(to bottom, rgba(30, 64, 175, 0.3), transparent);
        }
        h1 { font-weight: 800; font-size: 2.5rem; text-shadow: 0 0 20px var(--accent-glow); margin-bottom: 30px; }
        #search-input { 
            width: 100%; max-width: 500px; padding: 15px 30px; border-radius: 50px;
            border: 2px solid rgba(59, 130, 246, 0.3); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s;
        }
        #search-input:focus { border-color: var(--accent-blue); box-shadow: 0 0 20px var(--accent-glow); }

        /* QUẢNG CÁO SLOT */
        .ad-slot {
            background: rgba(0,0,0,0.4); border: 1px dashed rgba(255,255,255,0.1);
            color: #64748b; display: flex; align-items: center; justify-content: center;
            margin: 20px auto; min-height: 90px; border-radius: 12px; font-size: 0.8rem;
            text-align: center; width: 100%;
        }

        /* QUẢNG CÁO TRÒN */
        .floating-circle-ad {
            position: fixed; bottom: 110px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent-blue); border: 2px solid white;
            box-shadow: 0 0 15px var(--accent-glow);
            z-index: 1001; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-size: 0.6rem; font-weight: bold;
            animation: bounce 2s infinite; overflow: hidden;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* SCENE 1: GRID */
        #games-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .game-card { 
            background: rgba(30, 41, 59, 0.5); border-radius: 15px; overflow: hidden;
            transition: 0.4s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent-blue); }
        .game-card img { width: 100%; height: 160px; object-fit: cover; }
        .game-card h3 { padding: 12px; text-align: center; font-size: 0.85rem; }

        /* SCENE 2: DETAIL */
        #detail-scene { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-back { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 10px 20px; border-radius: 30px; cursor: pointer; margin-bottom: 20px; font-weight: bold; font-size: 0.9rem; }
        
        .game-detail-img { width: 100%; border-radius: 15px; margin: 10px 0; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
        .game-detail-desc { line-height: 1.6; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; margin-bottom: 25px; font-size: 0.95rem; text-align: justify; }

        .game-ss-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .game-ss-img { 
            width: 100%; 
            border-radius: 10px; 
            object-fit: cover;
            height: 140px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* UNLOCK AREA */
        .download-area { background: #020617; border: 1px solid #1e293b; padding: 30px 15px; border-radius: 20px; text-align: center; }
        .btn-unlock { background: #f59e0b; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.3s; margin: 15px 0; width: 100%; max-width: 350px; }
        .btn-download-final { background: #16a34a; color: white; text-decoration: none; padding: 18px 40px; border-radius: 50px; font-weight: 800; font-size: 1.1rem; display: inline-block; transition: 0.3s; width: 100%; max-width: 350px; }

        /* =============================================
           CSS RESPONSIVE (DÀNH RIÊNG CHO ĐIỆN THOẠI)
           ============================================= */
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; margin-bottom: 20px; }
            header { padding: 30px 15px; }
            .container { padding: 15px; }

            /* Grid game hiển thị 2 cột trên di động */
            #games-grid { 
                grid-template-columns: 1fr 1fr; 
                gap: 12px; 
            }
            .game-card img { height: 130px; }
            .game-card h3 { font-size: 0.8rem; padding: 10px 5px; }

            /* Ảnh screenshot chuyển thành 1 cột dọc */
            .game-ss-container {
                grid-template-columns: 1fr;
            }
            .game-ss-img {
                height: auto; /* Để ảnh tự co giãn theo tỷ lệ */
                max-height: 200px;
            }

            /* Điều chỉnh khu vực tải */
            .download-area { padding: 20px 10px; }
            .btn-unlock, .btn-download-final { font-size: 1rem; padding: 12px 20px; }
            
            /* Banner chân trang */
            .sticky-bottom-ad { height: 60px; }
        }
    </style>
</head>
<body>

    <div class="floating-circle-ad">ADS<br>HOT</div>

    <div id="main-scene">
        <header>
            <h1>BLUE GAME STORE</h1>
            <input type="text" id="search-input" placeholder="Tìm game...">
        </header>
        <div class="container">
            <div class="ad-slot">[BANNER ĐẦU TRANG]</div>
            <div id="games-grid"></div>
            <div class="ad-slot" style="margin-top: 30px;">[BANNER CUỐI TRANG CHỦ]</div>
        </div>
    </div>

    <div id="detail-scene" class="hidden">
        <div class="container">
            <button class="btn-back" onclick="goBack()">← QUAY LẠI</button>
            <h1 id="det-title" style="color:var(--accent-blue); font-size: 1.5rem; margin-bottom: 15px;">Tên Game</h1>
            <div class="ad-slot">[ADS DƯỚI TÊN GAME]</div>
            
            <img id="det-img" src="" class="game-detail-img">
            
            <div class="game-ss-container">
                <img id="det-ss1" src="" class="game-ss-img" alt="Screenshot 1">
                <img id="det-ss2" src="" class="game-ss-img" alt="Screenshot 2">
            </div>

            <p id="det-desc" class="game-detail-desc"></p>

            <div class="download-area">
                <div class="ad-slot">[ADS TRÊN NÚT MỞ KHÓA]</div>
                <div id="unlock-container">
                    <button class="btn-unlock" onclick="startUnlock()">NHẤN ĐỂ MỞ KHÓA LINK TẢI</button>
                    <p style="font-size: 0.75rem; color: #64748b;">(Vui lòng chờ xác nhận quảng cáo...)</p>
                </div>
                <div id="download-container" class="hidden">
                    <div class="ad-slot">[ADS TRÊN NÚT TẢI]</div>
                    <a href="#" id="det-link" class="btn-download-final" target="_blank">TẢI GAME NGAY</a>
                    <div class="ad-slot">[ADS DƯỚI NÚT TẢI]</div>
                </div>
            </div>
            <div class="ad-slot" style="margin-top: 30px;">[BANNER DƯỚI CÙNG CHI TIẾT]</div>
        </div>
    </div>

    <script src="games-data.js"></script>
    <script>
        const mainScene = document.getElementById('main-scene');
        const detailScene = document.getElementById('detail-scene');
        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');

        function renderHome(list) {
            gamesGrid.innerHTML = '';
            list.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => showDetail(game.id);
                card.innerHTML = `<img src="${game.image}"><h3>${game.name}</h3>`;
                gamesGrid.appendChild(card);
            });
        }

        function showDetail(id) {
            const game = gamesData.find(g => g.id === id);
            if (!game) return;
            document.getElementById('det-title').innerText = game.name;
            document.getElementById('det-img').src = game.image;
            document.getElementById('det-ss1').src = game.ss1 || ""; 
            document.getElementById('det-ss2').src = game.ss2 || "";
            document.getElementById('det-desc').innerText = game.description;
            document.getElementById('det-link').href = game.downloadLink;
            
            document.getElementById('unlock-container').classList.remove('hidden');
            document.getElementById('download-container').classList.add('hidden');
            mainScene.classList.add('hidden');
            detailScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function goBack() {
            detailScene.classList.add('hidden');
            mainScene.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function startUnlock() {
            const btn = document.querySelector('.btn-unlock');
            let time = 10;
            btn.disabled = true;
            const timer = setInterval(() => {
                btn.innerText = `ĐANG KIỂM TRA... ${time}s`;
                time--;
                if (time < 0) {
                    clearInterval(timer);
                    document.getElementById('unlock-container').classList.add('hidden');
                    document.getElementById('download-container').classList.remove('hidden');
                }
            }, 1000);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderHome(gamesData.filter(g => g.name.toLowerCase().includes(term)));
        });

        if (typeof gamesData !== 'undefined') renderHome(gamesData);
    </script>
</body>
</html>
